<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game Project 1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <div class="main">
      <div class="gameinfo">
        <!-- Logo Section -->
        <section class="gameinfo-section">
          <div class="logo-container">
            <img src="./assets/logo.png" alt="Logo" class="logo" />
          </div>
        </section>

        <!-- Round Clear & Player Points -->
        <section class="gameinfo-section">
          <div class="full-points-container">
            <div class="points-container">
              <h3 class="title-box">Round Clear Points</h3>
              <div class="coin-info-container">
                <img src="./assets/coin.png" alt="Coin" class="coin" />
                <h1 id="round-clear-points" class="coin-info-box">9999</h1>
              </div>
            </div>
            <div class="points-container">
              <h3 class="title-box">Player Points</h3>
              <div class="coin-info-container">
                <img src="./assets/coin.png" alt="Coin" class="coin" />
                <h1 id="player-points" class="coin-info-box">0000</h1>
              </div>
            </div>
          </div>
        </section>

        <!-- Hand Type Section -->
        <section class="gameinfo-section">
          <div class="handtype-container">
            <h1 id="handtype" class="info-box">-</h1>
          </div>
        </section>

        <!-- Points / X / Multi / Total -->
        <section class="gameinfo-section">
          <div class="full-calculator-container">
            <div class="point-multi-container">
              <div class="title-info-container">
                <h3 class="title-box calculator">Points</h3>
                <h1 id="hand-points" class="info-box calculator">0</h1>
              </div>
              <div class="x-container">
                <h1 class="x-text">X</h1>
              </div>
              <div class="title-info-container">
                <h3 class="title-box calculator">Multi</h3>
                <h1 id="hand-multi" class="info-box calculator">0</h1>
              </div>
            </div>
            <div class="total-container title-info-container">
              <h1 class="title-box total">Total</h1>
              <h1 id="hand-total" class="info-box">0</h1>
            </div>
          </div>
        </section>

        <!-- Boss Info -->
        <section class="gameinfo-section">
          <div class="full-boss-container">
            <div class="bossimg-container">
              <img src="./assets/boss.gif" alt="Boss" class="image" />
            </div>
            <div class="bossinfo-container title-info-container">
              <div class="total-container title-info-container">
                <h1 class="title-box boss">Boss Name</h1>
                <h1 id="boss-info" class="info-box boss">
                  you cannot play hearts this round(boss details)
                </h1>
              </div>
            </div>
          </div>
        </section>

        <!-- Ante & Round Boxes -->
        <section class="gameinfo-section">
          <section class="full-roundinfo-container">
            <div class="roundinfo-container">
              <h1 class="title-box">Ante</h1>
              <h1 id="ante-number" class="info-box">1</h1>
            </div>
            <div class="roundinfo-container">
              <h1 class="title-box">Round</h1>
              <h1 id="round-type" class="info-box round">Small Blind</h1>
            </div>
          </section>
        </section>
      </div>

      <div class="gameplay">
        <!-- Message Box -->
        <section class="gameplay-section message-box">
          <div class="message-container">
            <h1 id="message" class="info-box message">
              This space is for displaying messages for the game!
            </h1>
          </div>
        </section>

        <!-- Jokers -->
        <section class="gameplay-section">
          <div class="full-joker-container">
            <div class="joker-title-container">
              <h1 class="title-box joker-title jokers-in-play">
                Jokers in play
              </h1>
              <h1 class="title-box joker-title jokers-available">
                Jokers Available
              </h1>
              <h1 class="title-box joker-title jokers-details invisible">
                Gameplay Info
              </h1>
            </div>
            <div class="joker-cards-container">
              <div class="joker-cards jokers-in-play">
                <div class="jokerinfo-container"></div>
                <div class="jokerinfo-container"></div>
              </div>
              <div class="joker-cards jokers-available">
                <div class="jokerinfo-container"></div>
                <div class="jokerinfo-container"></div>
                <div class="jokerinfo-container"></div>
              </div>
              <div class="joker-cards jokers-details invisible">
                <div class="jokerinfo-container details"></div>
                <div class="jokerinfo-container details"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Play/Discard + Hand + Deck -->
        <section class="gameplay-section">
          <div class="full-hand-buttons-container">
            <!-- Buttons -->
            <div class="buttons-container">
              <button id="play-button" href="#" class="in-game-button">PLAY</button>
              <button id="discard-button" href="#" class="in-game-button">DISCARD</button>
            </div>

            <!-- Hand Cards -->
            <div id="hand" class="cards-container hand-container">
            </div>

            <!-- Deck -->
            <div class="deck-container">
              <div class="single-card-container deck">
                <h1>Cards Left:</h1>
                <h1 id = "card-count">42</h1>
              </div>
            </div>
          </div>
        </section>

        <!-- Table Cards -->
        <section class="gameplay-section">
          <div id="table" class="cards-container table-container">
          </div>
        </section>
      </div>

      <div class="menu">
        <button id="new-game-btn" class="menu-button">New Game</button>
        <button id="reset-btn" class="menu-button">Reset Game</button>
        <button id="arrange-btn" class="menu-button">Arrange Cards</button>
        <button id="shuffle-btn" class="menu-button">Shuffle Cards</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
